<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kasu-Login W1</title>
    <link rel="stylesheet" href="style.css">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    

</head>

<body>

    <div class="container bg-warning ">
        <div class="header text-center">
            <img src="images/login-p2.png" alt="login form image" class="login-pic img-fluid ">
            <h1> Login Form</h1>
        
        </div>
        <div class="col-12 mt-5">
            
            <div class="loginbody">
               <div class="col-12 mb-3">
                <label for="login-username" class="text-left"> <img src="images/user.png" alt="username-pic" class="img-fluid login-pic-ctr"> Username </label><br>
                     <input type="text" class="login-username" id="login-username" placeholder="Enter User name here..!!!" style="width: 100% !important;">
                   
               </div> 
               
               <div class="col-12">
                <label for="login-userpassword"> <img src="images/password.png" alt="password-pic" class="img-fluid login-pic-ctr"> Password</label><br>
                   <input type="password" class="login-userpassword" id="login-userpassword" placeholder="Enter password here...!!!" style="width: 100% !important;">

                   
                
               </div>

              
                 <div class="row" style="margin-top: 3%;">
                     <div class="text-left" style="float: left;">
                         
                         <input type="checkbox" name="login-password-reminder" id="login-password-reminder">
                         <label for="login-password-reminder">Remember me</label><br>
                         
                     </div>
                     
                     <a href="#" class="text-right" style="float: right !important;padding-left: 60px !important;">Forgot password?</a>
                     

                     <button type="submit" class="btn btn-primary text-center" style="margin-left: 128px !important; margin-top: 4% !important;">Sign in</button>
                 </div>
            
            </div>
            
        </div>
        <footer class="col-12 text-center ">

            <p class="lead" style="font-size: small !important; margin-top: 14% !important;">design by kasuri@2021</p>
        
        </footer>
    </div>




<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>


</body>
</html>
